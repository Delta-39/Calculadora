<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="calculadora">
                <div class="screen">
                    0
                </div>
                <div class="buttons">
                    <button class="btn clear" id="clear">Clear</button>
                    <button class="btn delete" id="delete">Delete</button>
                    <button class="btn number">7</button>
                    <button class="btn number">8</button>
                    <button class="btn number">9</button>
                    <button class="btn operator">/</button>
                    <button class="btn number">4</button>
                    <button class="btn number">5</button>
                    <button class="btn number">6</button>
                    <button class="btn operator">x</button>
                    <button class="btn number">1</button>
                    <button class="btn number">2</button>
                    <button class="btn number">3</button>
                    <button class="btn operator">-</button>
                    <button class="btn number">.</button>
                    <button class="btn number">0</button>
                    <button class="btn result" id="result">=</button>
                    <button class="btn operator">+</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="credits">
            <p>Designed and coded by Delta-39</p>
            <a href="https://github.com/Delta-39">
                <i class='bx bxl-github bx-tada-hover'></i>
            </a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
